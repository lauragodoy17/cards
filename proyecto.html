<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress {
            color: white;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            text-align: center;
        }

        .completion-message {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: bold;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            margin-bottom: 20px;
            max-width: 90%;
        }

        .completion-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .game-container {
            display: grid;
            gap: 15px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 30px;
            justify-items: center;
            /* Grid responsive */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: minmax(150px, auto);
        }

        /* Layouts especÃ­ficos para diferentes tamaÃ±os */
        @media (min-width: 768px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 25px;
            }
        }

        @media (max-width: 767px) and (min-width: 480px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 479px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 15px;
            }
        }

        .card {
            width: 100%;
            aspect-ratio: 1;
            max-width: 200px;
            max-height: 200px;
            min-width: 120px;
            min-height: 120px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border: 3px solid #fff;
        }

        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            font-size: clamp(1rem, 4vw, 1.2rem);
        }

        .card-back {
            background: linear-gradient(45deg, #4834d4, #686de0);
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .reset-button {
            background: linear-gradient(45deg, #ff9ff3, #f368e0);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            touch-action: manipulation; /* Mejora el toque en mÃ³viles */
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        @keyframes celebration {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(2deg); }
            50% { transform: scale(1) rotate(0deg); }
            75% { transform: scale(1.05) rotate(-2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .celebrate {
            animation: celebration 0.6s ease-in-out;
        }

        /* Mejoras adicionales para mÃ³viles */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }

            h1 {
                margin-bottom: 15px;
            }

            .progress {
                margin-bottom: 15px;
            }

            .completion-message {
                padding: 12px 20px;
                margin-bottom: 15px;
            }

            .game-container {
                margin-bottom: 20px;
            }

            .reset-button {
                margin-top: 15px;
                padding: 10px 20px;
            }

            .card-face {
                border-radius: 12px;
                border: 2px solid #fff;
            }

            .card-image {
                border-radius: 10px;
            }
        }

        /* Para pantallas muy pequeÃ±as */
        @media (max-width: 360px) {
            .game-container {
                gap: 12px;
            }

            .card {
                min-width: 100px;
                min-height: 100px;
            }
        }

        /* Mejorar la interacciÃ³n tÃ¡ctil */
        .card {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card.flipped:active {
            transform: rotateY(180deg) scale(0.95);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ´ Flip the cards ðŸŽ´</h1>
    
    <div class="progress" id="progress">Flipped cards: 0/6</div>
    
    <div class="completion-message" id="completionMessage">
        ðŸŽ‰ Congratulations, now you can listen to the story! ðŸŽ‰
    </div>
    
    <div class="game-container" id="gameContainer">
        <div class="card" onclick="flipCard(this)" data-card="1">
            <div class="card-face card-front">?</div>
            <div class="card-face card-back">
                <img src="proyecto1.png" alt="Imagen 1" class="card-image">
            </div>
        </div>
        
        <div class="card" onclick="flipCard(this)" data-card="2">
            <div class="card-face card-front">?</div>
            <div class="card-face card-back">
                <img src="proyecto2.png" alt="Imagen 2" class="card-image">
            </div>
        </div>
        
        <div class="card" onclick="flipCard(this)" data-card="3">
            <div class="card-face card-front">?</div>
            <div class="card-face card-back">
                <img src="proyecto3.png" alt="Imagen 3" class="card-image">
            </div>
        </div>
        
        <div class="card" onclick="flipCard(this)" data-card="4">
            <div class="card-face card-front">?</div>
            <div class="card-face card-back">
                <img src="proyecto44.png" alt="Imagen 4" class="card-image">
            </div>
        </div>
        
        <div class="card" onclick="flipCard(this)" data-card="5">
            <div class="card-face card-front">?</div>
            <div class="card-face card-back">
                <img src="proyecto5.png" alt="Imagen 5" class="card-image">
            </div>
        </div>
        
        <div class="card" onclick="flipCard(this)" data-card="6">
            <div class="card-face card-front">?</div>
            <div class="card-face card-back">
                <img src="proyecto6.png" alt="Imagen 6" class="card-image">
            </div>
        </div>
    </div>
    
    <button class="reset-button" onclick="resetGame()">ðŸ”„ Restart the game</button>

    <script>
        let flippedCards = 0;
        const totalCards = 6;

        function flipCard(card) {
            // Si la tarjeta ya estÃ¡ volteada, no hacer nada
            if (card.classList.contains('flipped')) {
                return;
            }

            // Voltear la tarjeta
            card.classList.add('flipped');
            flippedCards++;
            
            // Actualizar el contador
            updateProgress();
            
            // Verificar si todas las tarjetas estÃ¡n volteadas
            if (flippedCards === totalCards) {
                setTimeout(showCompletionMessage, 500);
            }
        }

        function updateProgress() {
            const progressElement = document.getElementById('progress');
            progressElement.textContent = `Flipped cards: ${flippedCards}/${totalCards}`;
        }

        function showCompletionMessage() {
            const messageElement = document.getElementById('completionMessage');
            const gameContainer = document.getElementById('gameContainer');
            
            messageElement.classList.add('show');
            gameContainer.classList.add('celebrate');
            
            // Quitar la animaciÃ³n despuÃ©s de un tiempo
            setTimeout(() => {
                gameContainer.classList.remove('celebrate');
            }, 600);
        }

        function resetGame() {
            // Resetear todas las tarjetas
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.remove('flipped');
            });
            
            // Resetear contador
            flippedCards = 0;
            updateProgress();
            
            // Ocultar mensaje de completado
            const messageElement = document.getElementById('completionMessage');
            messageElement.classList.remove('show');
        }

        // Inicializar el progreso
        updateProgress();

        // Mejorar la experiencia en dispositivos tÃ¡ctiles
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
</html>
